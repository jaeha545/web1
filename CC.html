<h2>귀여운 청이의 삶</h2>

    <p>청이는 매우 귀여운놈이다. 내가 채은이 누나랑 같이 데려왔는데 아주아주 몸이 안 좋았다.<br>
    하지만 지금은 밥도 잘먹고 애교도 생겨서 가히 세상제일의 귀여움이라고 할만한생물체이다.<br>
    오래오래 건강하고 또 꾸준히 귀여웠으면 좋겠다.</p>

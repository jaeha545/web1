    <img src="청이청이.jpg" width="70%">
<p> 청이는 대전에 있는 본가에서 키우는 품위있는 시고르자브종으로써<br>
    한씨일가의 귀여움과 사랑스러움을 담당하고 있는 반려견이다.<br>
    간식을 매우 좋아하고 그냥 사료는 거들떠보지도 않는 미식가이기도 하다.
